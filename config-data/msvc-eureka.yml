server:
  port: 8761

spring:
  application:
    name: msvc-eureka

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    # Para contenedores (Docker/ECS): evita localhost fijo
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always