server:
  port: 8003

spring:
  application:
    name: msvc-pay

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:app}?useSSL=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:${DB_PASS:root}}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initializationFailTimeout: 0
      connectionTimeout: 30000
      maximumPoolSize: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URL:http://eurekaservice:8761}/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info