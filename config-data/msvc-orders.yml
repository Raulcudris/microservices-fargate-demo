server:
  port: 8002

spring:
  application:
    name: msvc-orders

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:app}?useSSL=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASS:root}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

